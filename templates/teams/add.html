{%extends "base.html"%}

{% block title %}Adding a new team{% endblock %}

{% block content %}
	<h1>{{team.team_name}}</h1>
	<form action="/teams/{{team.id}}/edit/" method="post">{% csrf_token %}{{form.as_p}}
		<input type="submit" value="Submit" />
	</form>
	<a href="/teams/">Return to the Team List</a>
{%endblock%}
